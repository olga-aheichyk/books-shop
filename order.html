<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../style.css">
	<title>Order books</title>
</head>
<body>
	<header class="header">
		<img class="header__logo" src="../assets/icons/read-book-icon.svg" alt="book logo">
		<img class="cart" src="../assets/icons/cart.svg" alt="go to cart">
	</header>
	<main class="main">
		<h1 class="order__title">Order Books</h1>
		<section class="order__list">
			<div class="order__item book">
				<img class="book__image" src="assets/book-1.webp">
				<p class="book__author">Douglas Crockford</p>
				<p class="book__name">JavaScript: The Good Parts: The Good Parts</p>
				<p class="book__price">$ 30</p>
				<img class="book__close" src="../assets/icons/close-icon.png" alt="delete from cart">
			</div>
			<div class="order__item book">
				<img class="book__image" src="assets/book-1.webp">
				<p class="book__author">Douglas Crockford</p>
				<p class="book__name">JavaScript: The Good Parts: The Good Parts</p>
				<p class="book__price">$ 30</p>
				<img class="book__close" src="../assets/icons/close-icon.png" alt="delete from cart">
			</div>
			<div class="order__bottom">
				<div class="order__total">Total: $<span class="order__total-sum">150</span></div>
				<button class="order__button">Confirm Order</button>
			</div>
		</section>
	</main>
</body>
</html>
