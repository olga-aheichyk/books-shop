<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Delivery Details</title>
</head>
<body>
	<header class="header">
		<img class="header__logo" src="./assets/icons/read-book-icon.svg" alt="book logo">
		<img class="cart" src="./assets/icons/cart.svg" alt="go to cart">
	</header>
	<main class="main">
		<h1 class="delivery__title">Delivery Details</h1>
		<form class="delivery__form" action="#">
			<div class="input__wrapper">
				<label class="input__label" for="name">Name <sup>*</sup></label>
				<input class="input__area" type="text" minlength="4" pattern="[^' ']+" name="name" id="name" required>
			</div>
			<div class="input__wrapper">
				<label class="input__label" for="surname">Surname <sup>*</sup></label>
				<input class="input__area" type="text" minlength="4" pattern="[^' ']+" name="surname" id="surname" required>
			</div>
			<div class="input__wrapper">
				<label class="input__label" for="delivery_date">Date of delivery <sup>*</sup></label>
				<input class="input__area" type="date" name="delivery date" id="delivery_date" required>
			</div>
			<div class="input__wrapper">
				<label class="input__label" for="street">Street <sup>*</sup></label>
				<input class="input__area" type="text" name="street" id="street" required>
			</div>
			<div class="input__wrapper">
				<label class="input__label" for="street number">Street number <sup>*</sup></label>
				<input class="input__area" type="number" name="street number" min="0" id="street_number" required>
			</div>
			<div class="input__wrapper">
				<label class="input__label" for="flat number">Flat number <sup>*</sup></label>
				<input type="number" name="flat number" min="0" pattern="\d+[-]+\d" id="flat_number" required>
			</div>

			<div class="delivery__details">
				<div class="delivery__fieldset">
					<div class="delivery__fieldset-name">Choose the payment type <sup>*</sup></div>
					<div class="input__wrapper input__wrapper--radio">
						<input type="radio" name="payment type" id="cash" value="cash" checked>
						<label class="input__label" for="cash">Cash</label>
					</div>
					<div class="input__wrapper input__wrapper--radio">
						<input type="radio" name="payment type" id="card" value="card">
						<label class="input__label" for="card">Card</label>
					</div>
				</div>
				<div class="delivery__fieldset">
					<div class="delivery__fieldset-name">Choose 2 gifts</div>
					<div class="input__wrapper input__wrapper--checkbox">
						<input type="checkbox" name="gift" id="pack" value="pack">
						<label class="input__label" for="pack">Pack as a gift</label>
					</div>
					<div class="input__wrapper input__wrapper--checkbox">
						<input type="checkbox" name="gift" id="postcard" value="postcard">
						<label class="input__label" for="postcard">Add postcard</label>
					</div>
					<div class="input__wrapper input__wrapper--checkbox">
						<input type="checkbox" name="gift" id="discount" value="discount">
						<label class="input__label" for="discount">Provide 2% discount to the next time</label>
					</div>
					<div class="input__wrapper input__wrapper--checkbox">
						<input type="checkbox" name="gift" id="pen" value="pen">
						<label class="input__label" for="pen">Branded pen or pencil</label>
					</div>
				</div>
			</div>

			<input class="delivery__form-submit" type="submit" value="Complete" disabled="true">
		</form>
	</main>
	<script type="module" src="js/delivery-form.js"></script>
</body>
</html>
